<!DOCTYPE HTML>
<html>
	<head>
		<link href="style.css" rel="stylesheet"/>	
		<meta charset="utf-8" />
		<title>Kalkulator življenskih stroškov</title>
	</head>
	
	<body>
	
		<div id="page">
	
			<div id="banner"></div>
			
			<div id="meniVrstica"> 
				<div  class="meniGumb"><a href="Stanje.html">Stanje</a></div>
				<div  class="meniGumb" id="activeButton"><a href="VpisiPrihodek.html">Vpiši prihodek</a></div>
				<div  class="meniGumb"><a href="VpisiOdhodek.html">Vpiši odhodek</a></div>
				<div  class="meniGumb"><a href="Porocila.html">Poročila</a></div>			
			</div>
					
			<div id="main">		

					<div id="Obrazec">
												
						<form> 		
												
							<label>Kategorija:</label><select>		
														<option selected>Plača</option>
														<option>Darilo</option>	
														<option>Podkupnina</option>
														<option>Ostalo</option>	
														<option>Dodaj kategorijo</option>
														</select>								
							<label>Racun:</label><select>		
														<option selected>Osnovni transakcijski racun</option>
														<option>Dodaj racun</option>															
														</select>
							<label>Znesek:</label><input type="text" pattern=".*[0-9]" placeholder="Vpisite znesek" required>													
							<label>Podrobnosti:</label><textarea rows="2" placeholder="Vpisite podrobnosti prihodka"></textarea>							
							<input type="submit" id="vpisi" value="Vpisi">	
					
						</form>
					
					</div	>
								
			</div>			
						
		</div>	
		
	</body>
</html>
